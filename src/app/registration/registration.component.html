<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

<div class="row align-items-center" style="height: 50vh" >
  <div class="col">
  </div>
  <div class="col">

    <div class="card">
      <h5 class="card-header"><h1 style="margin-left:140px">Enregistrez vous</h1></h5>
      <div class="card-body">
        <h5 class="card-title"><strong style="margin-left:120px">Veuillez saisir vos informations</strong></h5>
        <div class="form-group" >
          <div class="d-flex bd-highlight mb-3">

            <div class="p-2 bd-highlight"><mat-icon style="margin-left:70px">account_circle</mat-icon></div>
            <div class="p-2 bd-highlight"><input type="text" class="form-control" placeholder="Email" #userEmail required name="email"></div>
          </div>
        </div>
          <div class="form-group">
            <div class="d-flex bd-highlight mb-3">

              <div class="p-2 bd-highlight"><mat-icon style="margin-left:70px"> lock</mat-icon></div>
              <div class="p-2 bd-highlight"><input type="password" class="form-control" placeholder="Password" name="password" #userPassword required>
          </div>
          </div>
        </div>  
          <div class="form-group">

          <button mat-raised-button color="primary" style="margin-left:170px"  (click)="authenticationService.SignUp(userEmail.value, userPassword.value)">S'enregistrer</button>
          </div>
      </div>
    </div>  </div>
  <div class="col">
  </div>
</div>
